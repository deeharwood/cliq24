# Production Configuration for Railway
# Railway handles HTTPS automatically via reverse proxy

# Server Configuration
server.port=${PORT:8080}
# Disable application-level SSL (Railway proxy handles it)
server.ssl.enabled=false

# Trust Railway's reverse proxy headers
server.forward-headers-strategy=framework
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.use-relative-redirects=false

# Production redirect URIs
snapchat.redirect.uri=https://cliq24.app/api/social-accounts/snapchat/callback
google.redirect.uri=https://cliq24.app/login/oauth2/code/google

# CORS for production
cors.allowed.origins=https://cliq24.app

# Cookie Security - enable secure flags in production (served via HTTPS)
jwt.cookie.secure=true
session.cookie.secure=true

# Logging - Minimal for production to avoid Railway rate limits (500 logs/sec)
# Only log warnings and errors to reduce costs and noise
logging.level.root=WARN
logging.level.com.cliq24=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.mongodb=WARN
