  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBsL2FIznJagoUgIzzMCKEKWklCFCXxCFQ",
    authDomain: "cliq24-10bb7.firebaseapp.com",
    projectId: "cliq24-10bb7",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleSignIn").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        console.log("Signed in as:", user.displayName);
        // You can redirect or update UI here
      })
      .catch((error) => {
        console.error("Sign-in error:", error);
      });
  });
</script>
